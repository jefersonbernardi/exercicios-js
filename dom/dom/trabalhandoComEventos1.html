<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <a href="https://google.com.br" onclick="navegarEm5s(event)">Google</a>
    </div>
    <script>
        // Interceptar o click para esperar 5s para dps ir para pagina
        // do google...

        function navegarEm5s(e) {
            e.preventDefault()
            console.log('Saindo em 5s')
            setTimeout(() => {
                const link = e.target
                window.location.href = link.href
            }, 5000)
        }
    </script>
</body>
