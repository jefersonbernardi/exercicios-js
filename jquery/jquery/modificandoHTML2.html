<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        // ...

        $('#div1').append('2', '3')//adc 
        $('#div1').prepend('0, ')//adc como primeiro da lista


        $('#div2').before('<p>Antes do paragrafo 2</p>')
        $('#div2').after('<p>Depois do paragrafo 2</p>')

       // $('p.numero').wrap('<div>') envolve os elementos separadamente
       
        $('p.numero').wrapAll('<div id="div4">')//envolve os dois elementos
     
           // pegar o anterior
          //  $("#div3, #div4").prev().remove()


          
            $('body >p').replaceWith('<div>Substituto</p>')
    </script>
</body>
