<h1>Tags Nao visuais</h1>

<!--
    Tags Semanticas...

    section = secao dentro do documento html, agrupamento tematico de conteudo
    article = conteudo auto-contido
    header - cabecalho do documento
    footer - rodape do documento
    nav - agrupa os links de navegacao
    aside - de lado(ex. sidebar). relacionado com o conteudo em volta.
    details - exibe detalhes que pode ser exibidos ou escondidos

    As famosas...

    div - divisao ou secao
    span - usando para agrupar elementos inline

-->

<div>Area 1</div>
<div>Area 2</div>

<p>
    esse e um texto com <span class='diferente'>muitas palavras.</span>
</p>
<style>
div{
    display: inline
}
span{
    display: block;
}

.diferente{
    font-weight: bold;
    font-size: 30px;
    color:chocolate
}
</style>
